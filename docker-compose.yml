version: '3.8'

services:
  db:
    image: postgres:16.1-alpine
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
    ports:
      - 25432:5432
    volumes:
      - ./docker/postgres:/docker-entrypoint-initdb.d/init-user-db.sh:delegated
      - pg_data:/var/lib/postgresql/data
  
  website:
    depends_on:
      - db
    build:
      context: .
      dockerfile: ./Dockerfile
    volumes:
      - static_volume:/website/static
      - website_media_data:/website/media
      - ./core:/website/core
      - ./mkdwn2html:/website/mkdwn2html
      - /website/.venv
    env_file: ./.env
    working_dir: /website
    command: uv run python manage.py runserver 0.0.0.0:8000
    ports:
      - '8000:8000'
  
  nginx:
    build: 
      context: ./docker/dev/nginx
      dockerfile: Dockerfile
    volumes:
      - static_volume:/website/static
      - website_media_data:/website/media
      - certbot_conf:/etc/letsencrypt
      - certbot_www:/var/www/certbot
      - ./docker/dev/nginx/entrypoint.sh:/entrypoint.sh
    ports:
      - '80:80'
      - '443:443'
    depends_on:
      - website
    restart: always
    entrypoint: /entrypoint.sh

  certbot:
    image: certbot/certbot:latest
    volumes:
      - certbot_conf:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    depends_on:
      - nginx
    command: >
      certonly --webroot --webroot-path=/var/www/certbot
      --email mukilankrishnakumar2002@gmail.com --agree-tos --no-eff-email
      --force-renewal -d mukilank.com

volumes:
  pg_data:
  static_volume:
  website_media_data:
  certbot_conf:
  certbot_www: